<div class="game-section">
  <h3>How to play?</h3>
  <ol>
    <li>The game draws a player who is the subject of the question.</li>
    <li>Everyone writes their answer.</li>
    <li>Everyone picks one answer that they find the funniest.</li>
  </ol>

  <p class="final-rule">
    You get exactly as many points as the number of people who voted for your answer.
  </p>
</div>
